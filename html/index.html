<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link css file -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!-- Title  -->
    <title>OpenBoard</title>
</head>
<body>

    <div class="options-container">
        <i class="fas fa-bars"></i>
    </div>

    <div class="tools-container">
        <img class="pencil" src="../assets/pencil.svg">
        <img class="eraser" src="../assets/eraser.svg">
        <img class="download" src="../assets/download.svg">
        <img class="upload" src="../assets/upload.svg">
        <img class="note" src="../assets/sticky-note.svg">
        <img class="undo" src="../assets/undo.svg">
        <img class="redo" src="../assets/redo.svg">
    </div>

    <div class="pencil-container">
        <div class="pencil-width-container">
            <input type="range" min="2" max="10" value="3">
        </div>
        <div class="pencil-color-container">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="purple pencil-color"></div>
        </div>
    </div>

    <div class="eraser-container">
        <input type="range" min="2" max="10" value="3">
    </div>

    <!-- Canvas -->
    <canvas></canvas>

    <!-- Link javascript file -->
    <script src="../js/script.js"></script>
    <script src="../js//canvas.js"></script>
</body>
</html>
